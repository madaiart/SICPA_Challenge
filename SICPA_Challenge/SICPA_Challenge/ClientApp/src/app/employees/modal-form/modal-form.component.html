<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Form</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <!-- HTML form mark up -->
    <form [formGroup]="entryForm" novalidate>
      <div class="card">
        <div class="card-header">
          <div class="float-left"><h3 class="text-info">Employee</h3></div>
          <div class="float-right">
            <!-- Form edit mode New or Edit -->
            <h5 class="text-warning font-italic">{{ formMode }}</h5>
          </div>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" [hidden]="!error">
            There are incorrect information. Please check them.
          </div>
          <div class="form-group">
            <label for="id">Id</label>
            <label class="d-block">
              <input
                type="text"
                class="form-control"
                formControlName="id"
                autocomplete="id"
                [placeholder]="'Auto Assigned Id'"
                readonly
              />
              <span hidden>Id</span>
              <small
                [hidden]="
                  entryForm.controls.id.valid || entryForm.controls.id.untouched
                "
                class="text-danger"
              >
                Id is required
              </small>
            </label>

            <label for="nameEmployee">Name Employee</label>
            <label class="d-block">
              <input
                type="text"
                class="form-control"
                formControlName="nameEmployee"
                autocomplete="nameEmployee"
                [placeholder]="'Enter position number here'"
                required
              />
              <span hidden>NameEmployee</span>
              <small
                [hidden]="
                  entryForm.controls.nameEmployee.valid ||
                  entryForm.controls.nameEmployee.untouched
                "
                class="text-danger"
              >
                Name Employee is required
              </small>
            </label>

            <label for="surnameEmployee">Surname Employee</label>
            <label class="d-block">
              <input
                type="text"
                class="form-control"
                formControlName="surnameEmployee"
                autocomplete="surnameEmployee"
                [placeholder]="'Enter position number here'"
                required
              />
              <span hidden>SurnameEmployee</span>
              <small
                [hidden]="
                  entryForm.controls.surnameEmployee.valid ||
                  entryForm.controls.surnameEmployee.untouched
                "
                class="text-danger"
              >
                Surname Employee is required
              </small>
            </label>

            <label for="positionTitle">Position Title</label>

            <label class="d-block">
              <input
                type="text"
                class="form-control"
                formControlName="positionTitle"
                autocomplete="current-positionTitle"
                [placeholder]="'Enter title here'"
                required
              />
              <span hidden>PositionTitle</span>
              <small
                [hidden]="
                  entryForm.controls.positionTitle.valid ||
                  entryForm.controls.positionTitle.untouched
                "
                class="text-danger"
              >
                Position Title is required
              </small>
            </label>

            <label for="emailEmployee">Email</label>

            <label class="d-block">
              <input
                type="text"
                class="form-control"
                formControlName="emailEmployee"
                autocomplete="current-emailEmployee"
                [placeholder]="'Enter description here'"
                required
              />
              <span hidden>EmailEmployee</span>
              <small
                [hidden]="
                  entryForm.controls.emailEmployee.valid ||
                  entryForm.controls.emailEmployee.untouched
                "
                class="text-danger"
              >
                Email is required
              </small>
            </label>

            <label for="positionSalary">Age</label>

            <label class="d-block">
              <input
                type="text"
                class="form-control"
                formControlName="positionSalary"
                autocomplete="current-positionSalary"
                [placeholder]="'Enter salary here'"
                required
              />
              <span hidden>AgeEmployee</span>
              <small
                [hidden]="
                  entryForm.controls.positionSalary.valid ||
                  entryForm.controls.positionSalary.untouched
                "
                class="text-danger"
              >
                Age is required and must be numeric
              </small>
            </label>

            <label for="statusEmployee">Status</label>

            <label class="d-block">
              <input
                type="text"
                class="form-control"
                formControlName="statusEmployee"
                autocomplete="current-statusEmployee"
                [placeholder]="'Enter salary here'"
                required
              />
              <span hidden>StatusEmployee</span>
              <small
                [hidden]="
                  entryForm.controls.statusEmployee.valid ||
                  entryForm.controls.statusEmployee.untouched
                "
                class="text-danger"
              >
                Status is required
              </small>
            </label>

            <ng-multiselect-dropdown
              [placeholder]="'custom placeholder'"
              [settings]="dropdownSettings"
              [data]="dropdownList"
              [(ngModel)]="selectedItems"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
          </div>
        </div>
        <div class="card-footer">
          <div class="float-left">
            <!-- HTML markup for Create button -->
            <button
              (click)="onCreate()"
              class="btn btn-primary w-20"
              type="submit"
              [disabled]="entryForm.invalid || !isAddNew"
              *ngIf="this.isAddNew"
            >
              <span><i class="fas fa-plus"></i> Create</span>
            </button>
            <!-- HTML markup for Update button -->
            <button
              (click)="onUpdate(entryForm)"
              class="btn btn-primary w-20"
              type="submit"
              [disabled]="entryForm.invalid || isAddNew"
              *ngIf="!this.isAddNew"
            >
              <span><i class="fas fa-edit"></i> Update</span>
            </button>
            <!-- HTML markup for Delete button -->
            <button
              (click)="onDelee()"
              class="btn btn-danger w-20"
              type="submit"
              [disabled]="entryForm.invalid || isAddNew"
              *ngIf="!this.isAddNew"
            >
              <span><i class="fas fa-trash-alt"></i> Delete</span>
            </button>
          </div>
          <div class="float-right">
            <!-- HTML markup for Back button -->
            <button
              (click)="onCancel()"
              class="btn btn-secondary w-20"
              type="submit"
            >
              <span><i class="fa fa-arrow-left"></i> Cancel</span>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
